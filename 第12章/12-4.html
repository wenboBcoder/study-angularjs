<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../module/angular.js"></script>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script>
        angular.module("exampleApp",[]).controller("defaultCtrl",function($scope){
            $scope.todos=[
                {action:"Get groceries",complete:false},
                {action:"Call plumber",complete:false},
                {action:"Buy running shoes",complete:true},
                {action:"Buy flower",complete:false},
                {action:"Call family",complete:false},
            ];
            $scope.addNewItem=function(newItem){
                if(angular.isDefined(newItem)&&angular.isDefined(newItem.action)&&angular.isDefined(newItem.location)){
                    $scope.todos.push({
                    action:newItem.action+'('+ newItem.location+')',
                    complete:false
                })
                }
                
            }
        })
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">
            To Do List
            <span class="label label-info">
                {{ (todos|filter:{complete:'false'}).length}}
            </span>
        </h3>
        <div class="col-xs-6">
            <div class="well">
                <div class="form-group row">
                    <label for="actionText">Action</label>
                    <input type="text" id="actionText" class="form-control" ng-model="newTodo.action">
                </div>
                <div class="form-group row">
                    <label for="actionLocation">Location</label>
                    <select id="actionLocation" class="form-control" ng-model="newTodo.location">
                        <option>Home</option>
                        <option>Office</option>
                        <option>Mall</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" ng-click="addNewItem(newTodo)">Add</button>
            </div>
        </div>
        <div class="col-xs-6">
                <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Action</th>
                                <th>Done</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="item in todos">
                            <td>{{$index+1}}</td>
                            <td>{{item.action}}</td>
                            <td><input type="checkbox" ng-model="item.complete"></td>
                        </tr>
                    </table>
        </div>
        
    </div>
</body>
</html>
