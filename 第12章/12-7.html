<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../module/angular.js"></script>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <style>
        form .ng-invalid-required.ng-dirty{background-color:lightpink;}
        form .ng-valid-email.ng-dirty{background-color: lightgoldenrodyellow;}
        form .ng-valid.ng-dirty{background:lightgreen}
        span.summary.ng-invalid{color:red;font-weight:bold;}
        span.summary.ng-valid{color: green;}
    </style>
    <script>
        angular.module("exampleApp",[]).controller("defaultCtrl",function($scope){
            $scope.addUser=function(userDetails){
                $scope.message=userDetails.name+'('+userDetails.email+')('+userDetails.agreed+')';
            }
            $scope.message="Ready"
        })
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate ng-submit="addUser(newUser)">
            <div class="well">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="userName" class="form-control" required ng-model="newUser.name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="userEmail" class="form-control" reuqired ng-model="newUser.email">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="agreed" ng-model="newUser.agreed" required>i agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
                    OK
                </button>
                
            </div>
            <div class="well">
                <div>
                    Valid:
                    <span class="summary" ng-class="myForm.$valid?ng-valid:ng-invalid">
                        {{myForm.$valid}}
                    </span>
                </div>
                <div>
                    {{message}}     
                </div>
                <div>
                    {{newUser}}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
