<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>titile</title>
    <script src="../module/angular.js"></script>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <style>
        form .ng-invalid-required.ng-dirty{background-color:lightpink;}
        form .ng-valid-email.ng-dirty{background-color: lightgoldenrodyellow;}
        form .ng-valid.ng-dirty{background:lightgreen}
        span.summary.ng-invalid{color:red;font-weight:bold;}
        span.summary.ng-valid{color: green;}
        div.error{color:red;font-weight: bold;}
   </style>
   <script>
       angular.module("exampleApp",[]).controller("defaultCtrl",function($scope){
            $scope.message="Ready";
            $scope.getError=function(error){
                if(angular.isDefined(error)){
                    if(error.required){
                        return "please enter a value"
                    }else if(error.email){
                        return "please enter a valid value"
                    }
                }
            }
       })
   </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate ng-submit="addUser(newUser)">
            <div class="well">
                <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="email" class="form-control" required ng-model="newUser.email">
                    <div class="error" ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">
                       {{ getError(myForm.userEmail.$error) }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">OK</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
