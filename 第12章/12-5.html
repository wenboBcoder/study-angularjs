<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../module/angular.js"></script>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script>
       angular.module("exampleApp",[]).controller("defaultCtrl",function($scope){
           $scope.addUser=function(userDetails){
                $scope.message=userDetails.name+'('+userDetails.email+')('+userDetails.agreed+')';
           }
           $scope.message="Ready" 

       })
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
       <form name="myForm" novalidate ng-submit="addUser(newUser)">
           <div class="well">
               <div class="form-group">
                   <label>Name:</label>
                   <input type="text" name="userName" class="form-control" required ng-model="newUser.name">
               </div>
               <div class="form-group">
                   <label>Email:</label>
                   <input type="email" name="userEmail" class="form-control" required ng-model="newUser.email">
               </div>
               <div class="checkbox">
                   <label>
                       <input type="checkbox" name="agreed" ng-model="newUser.agreed" require>I agree to the terms and conditions
                   </label>
               </div>
               <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">OK</button>
           </div>
           <div class="well">
               Message:{{message}}
               <div>
                   Valid:{{myForm.$valid}}
               </div>
               <div>
                   {{newUser}}
               </div>
           </div>
       </form>
        
    </div>
</body>
</html>
