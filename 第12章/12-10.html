<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../module/angular.js"></script>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <style>
       form.validate .ng-invalid-required.ng-dirty{background-color:lightpink;}
       form.validate .ng-invalid-email.ng-dirty{background-color:lightgoldenrodyellow};
       div.error{color:red;font-weight:bold}
    </style>
    <script>
        angular.module("exampleApp",[]).controller("defaultCtrl",function($scope){
            $scope.addUser=function(userDetails){
                if(myForm.$valid){
                    $scope.message=userDetails.name+"("+userDetails.email+")("+userDetails.agreed+")"
                }else{
                    $scope.showValidation=true
                }
            }   
            $scope.message="Ready";
            $scope.getError=function(error){
               if(angular.isDefined(error)){
                   if(error.required){
                       return "please enter a value"
                   }else{
                       return "please enter a valid value"
                   }
               }
            }
        })
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate ng-submit="addUser(newUser)" ng-class="showValidation?'valildat':''">
            <div class="well">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="userEmail" class="form-control" required ng-model="newUser.email">
                    <div class="error" ng-show="showValidation">
                        {{getError(myForm.userEmail.$error)}}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">OK</button>
            </div>
        </form>
    </div>
</body>
</html>
