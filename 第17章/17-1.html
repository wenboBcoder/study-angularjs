<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script src="../module/angular.js"></script>
    <script type="text/ng-template" id="template">
         <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    This is the panel
                </h4>
            </div>
            <div class="panel-body" ng-transclude>
            </div>
         </div>
    </script> 
    <script type="text/javascript">
        angular.module("exampleApp",[]).directive("panel",function(){
            return{
                link:function(scope,element,attrs){
                    scope.dataSource="directive"
                },
                restrict:"E",
                scope:true,
                template:function(){
                    return angular.element(
                        document.querySelector("#template")).html();
                },
                transclude:true
            }
        }).controller("defaultCtrl",function($scope){
            $scope.dataSource="controller";
        })
    </script>
</head>
<body ng-controller="defaultCtrl">
    <panel>
        the data value comes from the: {{dataSource}}
    </panel>
</body>
</html>
