<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script src="../module/angular.js"></script>
    <script type="text/template" id="listTemplate">
        <ul>
            <li ng-repeat="item in data">{{item.price | currency}}</li>
        </ul>
    </script>
    <script>
        angular.module("exampleApp",[])
               .directive("unorderedList",function(){
                    return {
                        link:function(scope,element,attrs){
                            scope.data=scope[attrs["unorderedList"]];
                        },
                        restrict:"A",
                        template:function(){
                            return angular.element(document.querySelector("#listTemplate")).html();
                        }
                    }
               })
               .controller("defaultCtrl",function($scope){
                    $scope.products=[
                        {name:"Apples",category:"Fruit",price:1.20,expiry:10},
                        {name:"Bananas",category:"Fruit",price:2.42,expiry:7},
                        {name:"Pears",category:"Fruit",price:2.02,expiry:6},
                    ]
               })
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Products</h3>
        </div>
        <div class="panel-body">
            <div unordered-list="products">
                This is where the list will go
            </div>
        </div>
    </div>
</body>
</html>
