<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script src="../module/angular.js"></script>
    <script>
        angular.module("exampleApp",[]).controller("simpleCtrl",function($scope){
            $scope.address={};
            $scope.setAddress=function(type,zip){
                console.log("Type: "+type+""+zip);
                $scope.address[type]=zip;
            }
            $scope.copyAddress=function(){
                $scope.shippingZip=$scope.billingZip
            }
        })
    </script>
</head>
<body ng-controller="simpleCtrl">
    <div class="well">
        <h4>Billing Zip Code</h4>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="billingZip">
        </div>
        <button class="btn btn-primary" ng-click="setAddress('billingZip',billingZip)">Save Billing</button>
    </div>
    <div class="well">
        <h4>Shipping Zip Code</h4>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="shippingZip">
        </div>
         <button class="btn btn-primary" ng-click="copyAddress()">
             Use Billing
         </button>
         <button class="btn btn-primary" ng-click="setAddress('shippingZip',shippingZip)">
            Save Shipping
         </button>
    </div>
</body>
</html>
