<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script src="../module/angular.js"></script>
    <script>
        var app=angular.module("exampleApp",[]);
        app.controller("simpleCtrl",function(){
            this.dataValue="Hello,Adam";
            this.reverseText=function(){
                this.dataValue=this.dataValue.split("").reverse().join("");
            }
        })
    </script>   
</head>
<body>
    <div class="well" ng-controller="simpleCtrl as ctrl">
        <h4>Top Level Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="ctrl.reverseText()">Reverse</button>
            </span>
            <input type="text" class="form-control" ng-model="ctrl.dataValue">
        </div>
    </div>
</body>
</html>
