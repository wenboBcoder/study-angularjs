<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script src="../module/angular.js"></script>
    <script>
        var app=angular.module("exampleApp",[]);
        app.controller("firstCtrl",function($scope){
            $scope.dataValue="Hello,Adam";
            $scope.reverseText=function(){
                $scope.dataValue=$scope.dataValue.split("").reverse().join("");
            }
        })
        app.controller("secondCtrl",function($scope){
            $scope.dataValue="Hello,Jacqui";
            $scope.changeCase=function(){
                $scope.dataValue=$scope.dataValue.toUpperCase()
            }
        })
    </script>
</head>
<body>
    <div class="well" ng-controller="firstCtrl">
        <h4>First Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">Reverse</button>
            </span>
            <input type="text" class="form-control" ng-model="dataValue">
        </div>
    </div>
    <div class="well" ng-controller="secondCtrl">
        <h4>Second Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="buttn" ng-click="changeCase()">
                    Case
                </button>
            </span>
            <input type="text" class="form-control" ng-model="dataValue">
        </div>
    </div>
</body>
</html>
