<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script src="../module/angular.js"></script>
    <script src="../module/13-11controller.js"></script>
</head>
<body ng-controller="topLevelCtrl">
    <div class="well">
        <h4>Top Level Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">Reverse</button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">Case(upper&lower)</button>
            </span>
            <input type="text" class="form-control" ng-model="data.dataValue">
        </div>
    </div>
    <div class="well" ng-controller="firstChildCtrl">
        <h4>First Child Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">Reverse</button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">Case(upper)</button>
            </span>
            <input type="text" class="form-control" ng-model="data.dataValue">
        </div>
    </div>
    <div class="well" ng-controller="secondChildCtrl">
        <h4>Second Child Controll</h4>
        <div class="form-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">Reverse</button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">Case(lower)</button>
                <button class="btn btn-default" type="button" ng-click="shiftFour()">ShiftFour</button>
            </span>
            <input type="text" class="form-control" ng-model="data.dataValue">
        </div>
    </div>
</body>
</html>
<!-- 当读取一个直接在作用域上定义的属性的值的时候，angular会检查在这个控制器的作用域上是否有一个局部属性，如果没有
，就会沿着作用域层次解构向上查找是否有有一个被继承的属性。然而，当使用ng-model指令来修改这样一个属性时，angular会
检查当前作用域是否有这样一个名称的属性，如果没有，就会假设你想隐式定义一个这样的属性。结果便是覆盖了该属性值。
就像在13-9的页面示例一样。而至于编辑了子控制器中的输入框之后，就会影响“Reverse”按钮的工作的原因是因为现在会有
两个“datavalue”属性——一个是被顶层控制器所定义的，另一个是被编辑的子控制器所定义的。reverseText行为是在顶层控制器中
定义的，只对顶层作用域中的定义的dataValue属性起作用，而不会改变子作用域的dataValue熟悉 -->
