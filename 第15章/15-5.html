<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script src="../module/angular.js"></script>
    <script>
        angular.module("exampleApp",[])
        .directive("unorderedList",function(){
            return function(scope,element,attrs){//指令中的worker函数被称为链接函数，它提供了将指令与html文档和作用域数据相连接的方法
                var data=scope[attrs["unorderedList"]];
                var propertyExpression=attrs["listProperty"]
                if(angular.isArray(data)){
                   var listElem=angular.element("<ul>");
                    element.append(listElem);
                    for(var i=0;i<data.length;i++){
                        listElem.append(angular.element('<li>').text(scope.$eval(propertyExpression,data[i])))
                    }
                }
            }
        })
        .controller("defaultCtrl",function($scope){
            $scope.products=[
                {name:"Apples",category:"Fruit",price:"1.20",expiry:10},
                {name:"Bananas",category:"Fruit",price:"2.42",expiry:7},
                {name:"Pears",category:"Fruit",price:"2.02",expiry:6}
            ]
        })
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-heading">
        <h3>Products</h3>
    </div>
    <div class="panel-body">
       <div unordered-list="products" list-property="price | currency"></div>
    </div>
</body>
</html>
