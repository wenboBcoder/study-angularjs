<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../module/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap-theme.css">
    <script src="../module/angular.js"></script>
    <script>
        angular.module("exampleApp",[]).directive("demoDirective",function(){
            return function(scope,element,attrs){
                var items=element.find("li");
                items.css("color","red")
                for(var i=0;i<items.length;i++){
                    if(items.eq(i).text()=="Oranges"){
                        items.eq(i).css("font-weight","bold")
                    }else{
                        items.eq(i).css("font-weight","normal")
                    }
                }
                console.log("Element count: "+items.length);
                console.log("Font:"+items.css("font-weight"))
            }
        }).controller("defaultCtrl",function($scope){

        })
    </script>
</head>
<body ng-controller="defaultCtrl">
    <h3>Fruits</h3>
    <ol demo-directive>
        <li>Apples</li>
        <ul>
            <li>Banans</li>
            <li>Cherries</li>
            <li>Oranges</li>
        </ul>
        <li>Oranges</li>
        <li>Pears</li>
    </ol>
</body>
</html>
